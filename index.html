<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Music Player</title>
        <link rel="icon" type="image/png" href="./assets/images/favicon.png">

    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now Playing</h4>
                    <h2>String 54th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb" style="background-image: url(./assets/images/tinhCoYeuEm.jpg)"></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat" aria-label="Repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev" aria-label="Previous">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play" aria-label="Play/Pause">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next" aria-label="Next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random" aria-label="Shuffle">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input class="progress" type="range" id="progress" value="0" step="1" min="0" max="100" />

                <audio
                    id="audio"
                    src="./assets/music/3 1 0 7 - 2 (Lofi Version) - DuongG, Nâu, W-n - tải mp3-lời bài hát.mp3"
                ></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <!-- <div class="song">
                    <div
                        class="thumb"
                        style="background-image: url('https://i.ytimg.com/vi/9bZkp7q19f0/maxresdefault.jpg')"
                    ></div>
                    <div class="body">
                        <h3 class="title">Tên bài hát</h3>
                        <p class="author">Ca sĩ / nhóm nhạc</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div> -->
            </div>
            <!-- Script  -->
             <script src="./main.js"></script>
        </div>
    </body>
</html>
